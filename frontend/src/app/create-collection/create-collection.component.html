<h3>Create collection</h3>

<mat-form-field class="name">
  <mat-label>Name</mat-label>
  <input matInput type="text" #name>
</mat-form-field>

<mat-form-field class="description">
  <mat-label>Description</mat-label>
  <textarea matInput #description placeholder="Collection for ..."></textarea>
</mat-form-field>

<button mat-flat-button (click)="Create(description.value, name.value)">Create</button>
