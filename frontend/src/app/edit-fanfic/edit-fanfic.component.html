<div class="edit-conteiner">
<h3 mat-dialog-title>{{data.title}}</h3>
<!--<mat-dialog-content>-->
  <mat-form-field>
    <mat-label>Chapters</mat-label>
    <input matInput type="number" [(ngModel)]="library.readChapters">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Library Tag</mat-label>
    <mat-select [(ngModel)]="library.tag" name="tag" >
      @for (tag of libraryTags; track tag) {
        <mat-option [value]="tag.value">{{tag.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Started Date</mat-label>
    <input matInput type="date" [(ngModel)]="library.startedDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Read</mat-label>
    <input matInput type="date" [(ngModel)]="library.lastRead">
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Add to Collection</mat-label>
    <mat-select [formControl]="collections" multiple>
      @for (collection of userCollection; track collection) {
        <mat-option [value]="collection.id">{{collection.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tags</mat-label>
    <textarea matInput placeholder="tag1, tag2, tag3..."></textarea>
  </mat-form-field>
<button mat-flat-button (click)="Close()">Close</button>
<button mat-flat-button (click)="Save()">Ok</button>
</div>
